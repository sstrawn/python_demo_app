name: Trigger auto deployment for ra10

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app10 ]
    paths:
    - '**'
    - '.github/workflows/ra10-AutoDeployTrigger-a225ddce-03bf-4aa2-9eb8-dfd0901f44d4.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ca5d25a927b5acr.azurecr.io
          username: ${{ secrets.RA10_REGISTRY_USERNAME }}
          password: ${{ secrets.RA10_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ca5d25a927b5acr.azurecr.io/ra10:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.RA10_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n ra10 -g container_apps_new --server ca5d25a927b5acr.azurecr.io --username  ${{ secrets.RA10_REGISTRY_USERNAME }} --password ${{ secrets.RA10_REGISTRY_PASSWORD }}
            az containerapp update -n ra10 -g container_apps_new --image ca5d25a927b5acr.azurecr.io/ra10:${{ github.sha }}
